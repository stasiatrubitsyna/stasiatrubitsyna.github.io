<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<script src="standard.js" type="text/javascript"></script>
</head>
	
	<!-- 
	If you want to publish captivate content on your website with right click functionality
	Step 1 : Upload the 'standard.js' in the same directory where your htm page reside.
	Step 2 : Include the 'standard.js' in your htm code as the first script under <head> tag as follow:
	       <script src="standard.js" type="text/javascript"></script>  
	Step 3 : Write this function call in  <body> tag of your page onload="RightClick.init();" 
	example :  <body onload="RightClick.init();"  ..... .. . .>
	-->


<body onload="RightClick.init();"    bgcolor="#f5f4f1">
<center>
     <!--Step 4: Copy from here --> 
 
	<div id="CaptivateContent">&nbsp;
	</div>
	<script type="text/javascript">
	   var so = new SWFObject("+.swf", "Captivate", "1025", "608", "10", "#CCCCCC");
		so.addParam("quality", "high");
		so.addParam("name", "Captivate");
		so.addParam("id", "Captivate");
		so.addParam("wmode", "opaque");
		so.addParam("bgcolor","#f5f4f1");
		so.addParam("menu", "false");
		so.addVariable("variable1", "value1");
		so.setAttribute("redirectUrl", "http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash");
		so.write("CaptivateContent");
	</script>
     <!--Step 4: till here and paste it under <body> tag of your page-->
 

	<script type="text/javascript">
		document.getElementById('Captivate').focus();
		document.Captivate.focus();
	</script>
</center>
</body>
</html>
